<div class="card border-light">
    <div class="card-header bg-white">
        <div class="d-flex w-75 justify-content-between align-items-center">
            <h5 class="my-0">{{course.title}}</h5>
            <p class="my-0 text-muted">
                <span><fa-icon [icon]="faClock"></fa-icon> {{course.duration}} min</span>
                <span class="ml-2"><fa-icon [icon]="faCalendarAlt"></fa-icon> {{course.creationDate}}</span>
            </p>
        </div>
    </div>
    <div class="card-body d-flex justify-content-between align-items-center">
        <p class="card-text w-75">{{course.description}}</p>
        <div class="btn-group" role="group" style="height: fit-content">
            <button type="button" class="btn btn-primary"><fa-icon [icon]="faPen"></fa-icon> Edit</button>
            <button type="button" class="btn btn-primary ml-2" (click)="delete(course.id)"><fa-icon [icon]="faTrash"></fa-icon> Delete</button>
        </div>
    </div>
</div>
