<div class="card border-light" [ngClass]="{'bg-warning':course?.topRated}">
    <div [appHighlightBorder]='borderColor' class="card-header" [ngClass]="{'bg-warning':course?.topRated,'bg-white':!course?.topRated}">
        <div class="d-flex w-75 justify-content-between align-items-center">
            <h5 class="my-0">{{course?.title | uppercase}} <i *ngIf="course?.topRated" class="fa fa-star"></i></h5>
            <p class="my-0 text-muted">
                <span><i class="fa fa-clock"></i> {{course?.duration | timeDuration}}</span>
                <span class="ml-2"><i class="fa fa-calendar-alt"></i> {{course?.creationDate }}</span>
            </p>
        </div>
    </div>
    <div class="card-body d-flex justify-content-between align-items-center">
        <p class="card-text w-75">{{course?.description}}</p>
        <div class="btn-group" role="group" style="height: fit-content">
            <button type="button" class="btn btn-primary" (click)="handleEditBtn()"><i class="fa fa-pen"></i> Edit</button>
            <button type="button" class="btn btn-primary ml-2" (click)="delete(course.id)"><i class="fa fa-trash"></i> Delete</button>
        </div>
    </div>
</div>
