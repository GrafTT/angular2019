<div class="container-fluid px-5 bg-light" style="height: 800px;">
    <div class="row mx-0 my-2">
        <app-search></app-search>
    </div>
    <div class="row mx-0 my-2 justify-content-end">
        <app-add-button (click)="onCreateCourse()"></app-add-button>
    </div>
    <div class="row mx-0 my-2 bg-white" *ngIf="courses.length > 0" >
        <app-course-item *ngFor="let course of courses" [course]="course" (onDelete)="onDelete($event)" class="w-100"></app-course-item>
    </div>
    <div class="row mx-0 my-2 bg-white" *ngIf="courses.length === 0" >
        <div class="alert alert-warning w-100 text-center" role="alert">
            No data. Feel free to add new course!
        </div>
    </div>
    <div class="row mx-0 my-2 bg-white justify-content-center">
        <app-load-more-button></app-load-more-button>
    </div>
</div>
